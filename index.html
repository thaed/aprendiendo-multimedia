<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Multimedia</title>
</head>
<body>

    <section>

        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="./58110-h.jpg" alt="foto de juego" width="300px" height="200px">

    </section>

    <section>

        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300px" height="300px" controls autoplay loop muted>
            <source src="./Disturbed - Stricken [Video]-[onlinevideoconverter.com].mp4" type="video/mp4">
        </video>

    </section>

    <section>

        <h1>Aprendiendo a utilizar los audios</h1>

         <audio controls autoplay loop> 
            <source src="./Stone_Sour_-_Song_3_OFFICIAL_VIDEO.mp3" type= "audio/mp3" >
         </audio>

    </section>

</body>
</html>
